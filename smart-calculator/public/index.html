<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="keypad" id="keypad"></div>
        <div class="scientific-functions" id="scientific-functions">
            <h2>Scientific Calculator</h2>
            <button id="sin">sin</button>
            <button id="cos">cos</button>
            <button id="tan">tan</button>
            <button id="log">log</button>
        </div>
        <div class="ai-calculator" id="ai-calculator">
            <h2>AI Smart Calculator</h2>
            <input type="text" id="ai-input" placeholder="Type your calculation...">
            <button id="ai-calculate">Calculate</button>
            <div id="ai-output"></div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
