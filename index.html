      <!-- Animated robot character (kotti) -->

              <stop offset="0%" stop-color="#e0e0e0" />
              <stop offset="100%" stop-color="#b0b0b0" />
            </linearGradient>
          </defs>
          <!-- Head -->
          <rect id="robotHead" class="head" x="40" y="20" width="40" height="40" rx="4" fill="url(#metalGrad)" stroke="#888" stroke-width="2"/>
          <!-- Eyes -->
          <circle class="eye" cx="50" cy="32" r="3" fill="#00ff00"/>
          <circle class="eye" cx="65" cy="32" r="3" fill="#00ff00"/>
          <!-- Body -->
          <rect class="body" x="35" y="65" width="50" height="50" rx="4" fill="url(#metalGrad)" stroke="#888" stroke-width="2"/>
          <!-- Left arm -->
          <g class="arm-left" transform-origin="45 75">
            <rect x="15" y="75" width="30" height="12" rx="6" fill="url(#metalGrad)" stroke="#888" stroke-width="1.5"/>
            <circle cx="20" cy="81" r="6" fill="#e0e0e0" stroke="#888" stroke-width="1"/>
          </g>
          <!-- Right arm (will hold and give rose) -->
          <g id="robotArmRight" class="arm-right" transform-origin="75 75">
            <rect x="75" y="75" width="30" height="12" rx="6" fill="url(#metalGrad)" stroke="#888" stroke-width="1.5"/>

          </g>

          <rect class="leg-right" x="65" y="120" width="10" height="35" rx="4" fill="#666" stroke="#333" stroke-width="1"/>
        </svg>
      </div>

      <!-- Beautiful Animated White Cat -->
      <div id="catContainer" class="cat-container">
        <svg id="catSVG" class="cat-animated" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
          <!-- Cute white cat with opening mouth -->
          <defs>
            <linearGradient id="catFur" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#ffffff" />
              <stop offset="100%" stop-color="#f0f0f0" />
            </linearGradient>
            <filter id="catShadow">
              <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
            </filter>
          </defs>
          <!-- Body -->
          <ellipse class="cat-body" cx="100" cy="140" rx="45" ry="55" fill="url(#catFur)" stroke="#e0e0e0" stroke-width="1.5" filter="url(#catShadow)"/>
          <!-- Head -->
          <circle class="cat-head" cx="100" cy="80" r="40" fill="url(#catFur)" stroke="#e0e0e0" stroke-width="1.5"/>
          <!-- Ears -->
          <g class="cat-ears">
            <polygon class="ear-left" points="70,35 60,10 80,30" fill="url(#catFur)" stroke="#e0e0e0" stroke-width="1.5"/>
            <polygon class="ear-right" points="130,35 140,10 120,30" fill="url(#catFur)" stroke="#e0e0e0" stroke-width="1.5"/>
            <!-- Inner ear pink -->
            <polygon points="72,32 68,18 78,28" fill="#ffb3d9" opacity="0.7"/>
            <polygon points="128,32 132,18 122,28" fill="#ffb3d9" opacity="0.7"/>
          </g>
          <!-- Eyes -->

            <ellipse class="eye-left" cx="85" cy="75" rx="6" ry="9" fill="#333"/>
            <ellipse class="eye-right" cx="115" cy="75" rx="6" ry="9" fill="#333"/>
            <circle cx="86" cy="73" r="2.5" fill="#fff"/>
            <circle cx="116" cy="73" r="2.5" fill="#fff"/>
          </g>
          <!-- Nose -->
          <polygon class="cat-nose" points="100,90 96,98 104,98" fill="#ffb3d9"/>
          <!-- Mouth (opens and closes) -->
          <g class="cat-mouth">
            <path class="mouth-line" d="M 100 98 Q 95 102 90 100" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
            <path class="mouth-line" d="M 100 98 Q 105 102 110 100" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
            <ellipse id="mouthOpen" class="mouth-open" cx="100" cy="105" rx="8" ry="6" fill="#ffb3d9" opacity="0"/>
          </g>
          <!-- Whiskers -->
          <g class="cat-whiskers" stroke="#666" stroke-width="1" stroke-linecap="round">
            <line x1="60" y1="80" x2="40" y2="78"/>
            <line x1="60" y1="88" x2="40" y2="90"/>
            <line x1="140" y1="80" x2="160" y2="78"/>
            <line x1="140" y1="88" x2="160" y2="90"/>
          </g>
          <!-- Tail (wagging) -->
          <path class="cat-tail" d="M 140 160 Q 160 150 165 120" stroke="url(#catFur)" stroke-width="12" fill="none" stroke-linecap="round" stroke="#e0e0e0"/>
          <!-- Front paws -->
          <g class="cat-paws">
            <ellipse cx="80" cy="190" rx="8" ry="14" fill="url(#catFur)" stroke="#e0e0e0" stroke-width="1"/>
            <ellipse cx="120" cy="190" rx="8" ry="14" fill="url(#catFur)" stroke="#e0e0e0" stroke-width="1"/>
          </g>
        </svg>
      </div>

      <!-- Beautiful Animated Cute Dog -->

        <svg id="dogSVG" class="dog-animated" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
          <!-- Cute brown/tan dog -->
          <defs>

              <stop offset="0%" stop-color="#d4a574" />

            <circle class="eye-right" cx="118" cy="72" r="5" fill="#2d2d2d"/>
            <circle cx="83" cy="70" r="2" fill="#fff"/>
            <circle cx="119" cy="70" r="2" fill="#fff"/>

          <ellipse class="dog-nose" cx="100" cy="98" rx="7" ry="6" fill="#2d2d2d"/>

            <path class="mouth-smile" d="M 100 104 Q 105 110 112 108" stroke="#2d2d2d" stroke-width="2" fill="none" stroke-linecap="round"/>
